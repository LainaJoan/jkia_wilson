<!DOCTYPE html>
<html>
    <head>
       <title>JKIAand Wilson </title>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
       <style>
         #map {
            height: 100vh;
         }
       </style>
    </head>
    <body>
        <div id="map"></div>
       
            <script  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"> </script>
            <script>
                var map = L.map('map').setView([-1.286389,36.817223], 13)
                var osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png",{
                    attribution: "&copy  OpenStreetMap contributors"
                } ).addTo(map);

                L.marker([-1.319167,36.9275]).addTo(map)
                  .bindPopup("Jomo Kenyatta International Airport(JKIA)")
                  .openPopup()
                L.marker([-1.321111, 36.815556]).addTo(map)
                  .bindPopup("Wilson Airport")

                 fetch('airportPolygons.geojson')
                   .then(response => response.json())
                   .then(data => {
                     L.geoJSON(data, {style:{color:"red"}}).addTo(map);
  }); 
               fetch('airportPoints.geojson')
                   .then(response => response.json())
                   .then(data => {
                     L.geoJSON(data, {style:{color:"blue"}}).addTo(map);
  }); 
                fetch('airportLines.geojson')
                   .then(response => response.json())
                   .then(data => {
                     L.geoJSON(data, {style:{color:"green"}}).addTo(map);
  }); 
            </script>
    

    </body>
</html>
